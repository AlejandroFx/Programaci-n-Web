<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        video{
            border: radius 2.5; 
            margin-top: 2.5;
        }
    </style>
    <selection>
        <h1>Multimedia</h1>
        <article>
            <h2>Audio</h2>
            <audio src="Media/audio/audiohtml5.mp4" controls>
            <!--
                <Source>= etiqueta para dar acceso a los audios por medio de la dirección
                    <source src="Media/audio/audiohtml5.mp4" type= "audio/mp4" o "audio/ogg"
                
                    -controls= permite al usuario tener control del audio
                -autoplay= reproducción automática
                -muted= mutear el audio
                -loop reproducción en ciclo
            -->    
        </article>

        <article>
            <h2>Video</h2>
            <video src="Media/video/Chrome_ImF.mp4" controls poster="ImgEjemplo/videocaido.jpg"></video>
            <!--poster: si el video no se reproduce la imagen se hará presente-->
        </article>
</body>
</html>
